name: MSYS2

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on: [push, pull_request]

jobs:
  msys2-mingw64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git mingw-w64-mingw64-x86_64-gcc
      - name: CI-Build
        id: build
        run: |
          echo 'Running in MSYS2!'
          MINGW_ARCH=${{ matrix.msystem }} ./.ci/ci-build.sh